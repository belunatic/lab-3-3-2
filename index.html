<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png" />

		<title>Abel Sila | Blog preview card</title>
		<link
			rel="stylesheet"
			href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" />
		<!-- external stylesheet -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body
		class="d-flex justify-content-center align-items-center flex-column w-100 vh-100">
		<main
			class="card d-flex flex-column bg-white p-3 pb-2.5 row-gap-3 rounded-4 border border-1 border-black">
			<section id="blog-image">
				<img
					src="assets/images/illustration-article.svg"
					alt="an abstract image with code tags"
					class="w-100 rounded-3" />
			</section>
			<section class="d-flex flex-column row-gap-3">
				<div class="w-auto">
					<span
						aria-label="category name"
						class="fw-bold py-2 p-2 text-center rounded category">
						Learning</span
					>
				</div>
				<p aria-label="date">Published 21 Dec 2023</p>
				<h1 class="fw-bold fs-3">
					<a
						href="#"
						aria-label="link to the full blog articles"
						class="title-link">
						HTML & CSS foundations</a
					>
				</h1>
				<p aria-label="summary">
					These languages are the backbone of every website, defining structure,
					content, and presentation.
				</p>
			</section>
			<section class="d-flex align-items-center">
				<img
					src="assets/images/image-avatar.webp"
					alt="an abstract image with code tags"
					class="w-auto me-2" />
				<span class="fs-6 fw-bold">Greg Hooper</span>
			</section>
		</main>
		<div class="container col-12 fs-6 text-center mt-3 attribute">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://github.com/belunatic" target="_blank">Abel Sila</a>.
		</div>
	</body>
</html>
